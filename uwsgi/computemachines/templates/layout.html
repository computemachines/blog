<!doctype html>
<html>
  <head>
    {% block head %}
    <style rel="text/css">
      {% block critical_styles %}
      {% endblock %}
    </style>
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_SVG">
    </script>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
