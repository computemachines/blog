<!doctype html>
<html>
  <head>
    {% block head %}
    <style rel="text/css">
      {% if debug %}
      {{ get_resource_as_string('../../webpack/blog/assets/critical.css') }}
      {% else %}
      {{ get_resource_as_string('/assets/critical.css') }}
      {% endif %}
    </style>
    <!-- <link rel="stylesheet" type="text/css" href="http://localhost:8080/assets/critical.css" /> -->

    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_SVG">
    </script>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
