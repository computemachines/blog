{% extends "layout.html" %}
{% block body %}

<div class="container">
  <form class="form-login">
    <h2 class="form-login-heading">Please sign in</h2>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="email" class ="form-control" id="inputUsername" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block pull-right">Submit</button>
  </form>
</div>

{% endblock %}
